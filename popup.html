<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Modern font and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- CodeMirror CSS for syntax highlighting -->
  <link rel="stylesheet" href="lib/codemirror.min.css">
  <link rel="stylesheet" href="lib/material-darker.min.css">
  <!-- Custom modern dark styles -->
  <style>
    :root {
      --md-bg: #212121;
      --md-surface: #282828;
      --md-accent: #82aaff;
      --md-accent2: #c792ea;
      --md-accent3: #ffcb6b;
      --md-danger: #f07178;
      --md-text: #eff;
      --md-muted: #545454;
      --md-border: #333;
      --md-radius: 12px;
      --md-shadow: 0 2px 12px 0 rgba(0,0,0,0.25);
      --md-font: 'Roboto', system-ui, sans-serif;
    }
    html, body {
      background: var(--md-bg);
      color: var(--md-text);
      font-family: var(--md-font);
      margin: 0;
      padding: 0;
      min-width: 600px;
      min-height: 480px;
    }
    .container {
      background: var(--md-surface);
      border-radius: var(--md-radius);
      box-shadow: var(--md-shadow);
      margin: 18px auto;
      padding: 0 0 8px 0;
      width: 800px;
      max-width: 100vw;
      min-height: 600px;
      min-width: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      overflow-y: hidden !important;
      overflow-x: hidden !important;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }
    /* Increase font size in custom CSS editor */
    #customStylesEditor,
    #customStylesEditor .CodeMirror,
    #customStylesEditor .cm-s-material-darker,
    #customStylesEditor .CodeMirror-lines {
      font-size: 1.06rem !important;
      line-height: 1.6 !important;
    }
    .header {
      background: transparent;
      padding: 24px 24px 8px 24px;
      text-align: left;
      border-bottom: 1px solid var(--md-border);
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 2px 0;
      color: var(--md-accent2);
      letter-spacing: 0.5px;
    }
    #headerSubtitle {
      font-size: 0.94rem;
      color: var(--md-accent3);
      margin: 0;
      font-weight: 500;
      opacity: 0.85;
      position: relative;
      display: inline-block;
      background: linear-gradient(
        to right,
        var(--md-accent3) 0%,
        var(--md-accent) 20%,
        var(--md-accent2) 40%,
        var(--md-accent) 60%,
        var(--md-accent3) 80%,
        var(--md-accent3) 100%
      );
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }
    .content {
      flex: 1;
      padding: 18px 24px 0 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .setting-label {
      font-size: 0.94rem;
      color: var(--md-text);
      font-weight: 500;
      margin-right: 12px;
    }
    .setting-checkbox {
      accent-color: var(--md-accent);
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--md-accent2);
      background: var(--md-bg);
      transition: box-shadow 0.2s;
      box-shadow: 0 0 0 2px var(--md-border);
      cursor: pointer;
    }
    .restyle-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #23272e;
      border-radius: var(--md-radius);
      padding: 14px 14px 12px 14px;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.10);
      border: 1px solid var(--md-border);
    }
    .prompt-textarea {
      background: #181c20;
      color: var(--md-text);
      border: 1.5px solid var(--md-accent2);
      border-radius: 8px;
      font-size: 0.94rem;
      padding: 10px;
      resize: vertical;
      min-height: 48px;
      font-family: var(--md-font);
      margin-bottom: 2px;
      transition: border 0.2s;
    }
    .prompt-textarea:focus {
      outline: none;
      border-color: var(--md-accent);
      background: #23272e;
    }
    .submit-button {
      background: linear-gradient(90deg, var(--md-accent2) 0%, var(--md-accent) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.02rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2px;
      box-shadow: 0 1px 4px 0 rgba(130,170,255,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .submit-button:hover, .submit-button:focus {
      background: linear-gradient(90deg, var(--md-accent) 0%, var(--md-accent2) 100%);
      box-shadow: 0 2px 8px 0 rgba(130,170,255,0.18);
      outline: none;
    }
    .status-message {
      min-height: 18px;
      font-size: 0.92rem;
      color: var(--md-accent3);
      margin-top: 4px;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    .edit-styles-section {
      margin-top: 0;
      background: #23272e;
      border-radius: var(--md-radius);
      padding: 14px 14px 10px 14px;
      border: 1px solid var(--md-border);
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #customStylesEditor {
      width: 100%;
      max-width: 800px;
      height: 450px;
      max-height: 100%;
      border-radius: 8px;
      overflow: hidden;
      border: 1.5px solid var(--md-accent2);
      background: #181c20;
      margin-top: 2px;
      display: none; /* Hidden by default */
    }
    .editor-visible {
      display: block !important;
    }
    
    .editor-mode .setting-row,
    .editor-mode .restyle-section {
      display: none !important;
    }
    
    /* Hide scrollbars by default */
    ::-webkit-scrollbar {
      width: 0px !important; /* Hide vertical scrollbar */
      height: 0px !important; /* Hide horizontal scrollbar */
      background: transparent !important;
    }
    ::-webkit-scrollbar-thumb {
      background: transparent !important;
    }
    
    /* Override for CodeMirror scrollbars */
    .CodeMirror-vscrollbar::-webkit-scrollbar,
    .CodeMirror-hscrollbar::-webkit-scrollbar,
    .CodeMirror-scrollbar-filler::-webkit-scrollbar,
    .CodeMirror-gutter-filler::-webkit-scrollbar,
    .CodeMirror-scroll::-webkit-scrollbar {
      width: 16px !important; /* Show vertical scrollbar (2x width) */
      background: #23272e !important;
    }
    
    .CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
    .CodeMirror-hscrollbar::-webkit-scrollbar-thumb,
    .CodeMirror-scrollbar-filler::-webkit-scrollbar-thumb,
    .CodeMirror-gutter-filler::-webkit-scrollbar-thumb,
    .CodeMirror-scroll::-webkit-scrollbar-thumb {
      background: var(--md-accent) !important; /* Match accent color */
      border-radius: 10px !important;
    }
    
    /* Direct style for CodeMirror scrollbars */
    .CodeMirror-vscrollbar {
      width: 16px !important;
      background: #23272e !important;
    }
    
    .CodeMirror-vscrollbar div {
      background: var(--md-accent) !important;
      border-radius: 10px !important;
    }
    .edit-styles-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    .copy-css-btn {
      margin-bottom: 0;
      margin-top: 0;
      padding: 2px 10px;
      font-size: 0.85rem;
      background: var(--md-accent2);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.85;
      transition: background 0.2s, opacity 0.2s;
    }
    .copy-css-btn:hover, .copy-css-btn:focus {
      background: var(--md-accent);
      opacity: 1;
      outline: none;
    } /* Added missing closing brace */
    /* Responsive for narrow popups */
    @media (max-width: 400px) {
      .container { max-width: 100vw; }
      .content, .header { padding-left: 10px; padding-right: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <p id="headerSubtitle"></p>
    </header>
    <main class="content">
      <div class="setting-row">
        <label for="enableStylesToggle" class="setting-label">Enable Custom Styling</label>
        <input type="checkbox" id="enableStylesToggle" class="setting-checkbox" checked>
      </div>
      <div class="restyle-section">
        <label for="restylePrompt" class="setting-label">User Prompt</label>
        <textarea id="restylePrompt" class="prompt-textarea" rows="3" placeholder="e.g., make it look like a 90s geocities page"></textarea>
        <button id="restyleSubmit" class="submit-button">Restyle Page</button>
        <div id="statusMessage" class="status-message"></div>
      </div>
      <div class="edit-styles-section">
        <div class="edit-styles-header" style="display: flex; align-items: center; justify-content: space-between;">
          <div>
            <a href="#" id="toggleEditorLink" class="setting-label" style="margin-bottom: 0; text-decoration: none; cursor: pointer; color: var(--md-accent);">Edit Custom Styles (CSS)</a>
            <a href="#" id="cancelEditorLink" class="setting-label" style="margin-bottom: 0; margin-left: 15px; text-decoration: none; cursor: pointer; color: var(--md-danger); display: none;">Cancel</a>
          </div>
          <button id="copyCustomCssBtn" class="copy-css-btn" title="Copy CSS to clipboard" style="display: none;">Copy</button>
        </div>
        <div id="customStylesEditor"></div>
      </div>
      <!-- CodeMirror JS for syntax highlighting -->
      <script src="lib/codemirror.min.js"></script>
      <script src="lib/css.min.js"></script>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
