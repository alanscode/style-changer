<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Changer Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">Style Changer</div>
    <div id="hello-world">Reddit UI Enhanced</div>
    <div class="toggle-row">
      <label class="toggle-label" for="disableStylesToggle">Disable Styles</label>
      <span class="toggle-switch">
        <input type="checkbox" id="disableStylesToggle">
        <span class="slider"></span>
      </span>
    </div>
    <div class="card-footer">Reddit UI Enhanced</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
